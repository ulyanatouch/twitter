              <i class="fa-sharp fa-light fa-heart" style="color: #ff0000;"></i>

            <span class="reaction-count">0</span> <!-- Счетчик реакций -->
            </button>
          </div>
        <div class="tweet-button">
  <button onclick="addPost()" class="tweet">Tweet</button>

    </div>
